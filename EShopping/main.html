<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		
		
		<link href="css/mui.min.css" rel="stylesheet" />
		<link rel="stylesheet" href="css/iconfont.css" />
	
	</head>
	<body>
		
		
		    <!-- 缩放式侧滑（类手机QQ） -->
		    <!-- 侧滑导航根容器 -->
		    <div class="mui-off-canvas-wrap mui-draggable mui-scalable">
		      <!-- 菜单容器 -->
		      <aside class="mui-off-canvas-left mui-transitioning" id="offCanvasSide">
		        <div class="mui-scroll-wrapper">
		          <div class="mui-scroll">
		            <!-- 菜单具体展示内容 -->
		            
		          </div>
		        </div>
		      </aside>
		      <!-- 主页面容器 -->
		      <div class="mui-inner-wrap mui-transitioning">
		        <!-- 主页面标题 -->
		        <header class="mui-bar mui-bar-nav">
		          <a class="mui-icon mui-action-menu mui-icon-bars mui-pull-left" href="#offCanvasSide"></a>
		          <h1 class="mui-title">eShopping</h1>
		        </header>
		        <nav class="mui-bar mui-bar-tab">
		    	    <a class="mui-tab-item mui-active">
		    	        <span class="mui-icon mui-icon-home"></span>
		    	        <span class="mui-tab-label">首页</span>
		    	    </a>
		    	    <a class="mui-tab-item">
		    	        <span class="mui-icon mui-icon-pengyouquan"></span>
		    	        <span class="mui-tab-label">新闻</span>
		    	    </a>
		    	    <a class="mui-tab-item">
		    	        <span class="mui-icon iconfont icon-cart"></span>
		    	        <span class="mui-tab-label">购物车</span>
		    	    </a>
		    	    <a class="mui-tab-item">
		    	        <span class="mui-icon mui-icon-person"></span>
		    	        <span class="mui-tab-label">个人</span>
		    	    </a>
		    	</nav>
		        <div class="mui-content mui-scroll-wrapper">
		          <div class="mui-scroll">
		            <!-- 主界面具体展示内容 -->
		            <ul class="mui-table-view">
		                <li class="mui-table-view-cell mui-media">
		                    <a href="javascript:;">
		                        <img class="mui-media-object mui-pull-left" src="http://placehold.it/40x30">
		                        <div class="mui-media-body">
		                            	幸福
		                            <p class="mui-ellipsis">能和心爱的人一起睡觉，是件幸福的事情；可是，打呼噜怎么办？</p>
		                        </div>
		                    </a>
		                </li>
		                <li class="mui-table-view-cell mui-media">
		                    <a href="javascript:;">
		                        <img class="mui-media-object mui-pull-left" src="http://placehold.it/40x30">
		                        <div class="mui-media-body">
		                        	    木屋
		                            <p class="mui-ellipsis">想要这样一间小木屋，夏天挫冰吃瓜，冬天围炉取暖.</p>
		                        </div>
		                    </a>
		                </li>
		                <li class="mui-table-view-cell mui-media">
		                    <a href="javascript:;">
		                        <img class="mui-media-object mui-pull-left" src="http://placehold.it/40x30">
		                        <div class="mui-media-body">
		                            CBD
		                            <p class="mui-ellipsis">烤炉模式的城，到黄昏，如同打翻的调色盘一般.</p>
		                        </div>
		                    </a>
		                </li>
		            </ul>
		          </div>
		        </div>  
		        <div class="mui-off-canvas-backdrop"></div>
		      </div>
		    </div>

		
		<script src="http://code.jquery.com/jquery-1.8.3.min.js"></script>
		<script src="js/mui.min.js"></script>
		<script type="text/javascript" src="js/jquery.js"></script>
		<script type="text/javascript" src="js/jquery.min.js"></script>
		</body>
</html>
