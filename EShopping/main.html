<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>

		<meta name="apple-touch-fullscreen" content="YES" />

		<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />

		<meta name="apple-mobile-web-app-capable" content="yes" />

		<meta name="format-detection" content="telephone=no" />

		<link href="css/mui.min.css" rel="stylesheet" />
		<link rel="stylesheet" href="css/iconfont.css" />

	</head>

	<body>

		<!-- 主界面菜单同时移动 -->
		<!-- 侧滑导航根容器 -->
		<div class="mui-off-canvas-wrap mui-draggable">
			<!-- 主页面容器 -->
			<div class="mui-inner-wrap">
				
				<!-- 主页面标题 -->
				<header class="mui-bar mui-bar-nav">
				
					<h1 class="mui-title">eShopping</h1>
				</header>
				<nav class="mui-bar mui-bar-tab">
					<a class="mui-tab-item mui-active" id="home">
						<span class="mui-icon mui-icon-home"></span>
						<span class="mui-tab-label">首页</span>
					</a>
					<a class="mui-tab-item" id="journalism">
						<span class="mui-icon mui-icon-pengyouquan"></span>
						<span class="mui-tab-label">新闻</span>
					</a>
					<a class="mui-tab-item" id="shoppingcart">
						<span class="mui-icon iconfont icon-cart"></span>
						<span class="mui-tab-label">购物车</span>
					</a>
					<a class="mui-tab-item" id="my">
						<span class="mui-icon mui-icon-person"></span>
						<span class="mui-tab-label">个人</span>
					</a>
				</nav>
				<!-- 主页面内容容器 -->
				<div class="mui-content mui-scroll-wrapper">
					<div class="mui-scroll">
						<!-- 主界面具体展示内容 -->

					</div>
				</div>
				<div class="mui-off-canvas-backdrop"></div>
			</div>
		</div>

		<script src="http://code.jquery.com/jquery-1.8.3.min.js"></script>
		<script src="js/mui.min.js"></script>
		<script type="text/javascript" src="js/jquery.js"></script>
		<script type="text/javascript" src="js/jquery.min.js"></script>
		<script type="text/javascript" src="js/main.js"></script>
	</body>

</html>
