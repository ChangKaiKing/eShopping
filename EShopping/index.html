<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta http-equiv="Access-Control-Allow-Origin" content="*">
		<meta http-equiv="content-security-policy">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="css/mui.min.css" rel="stylesheet" />
		<link href="css/basic.css" rel="stylesheet" />
		
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
			<h1 class="mui-title">登录</h1>
		</header>
		<div class="mui-content">
			<div class="size">
				<form class="mui-input-group" id="Login" action="http://192.168.10.7:8080/login" method="post">
					<div class="mui-input-row">
						<label class="labelstyle">账号:</label>
						<input type="text" class="mui-input-clear" id="username" name="username" onkeyup="value=value.replace(/[^\w\.\/]/ig,'')">
					</div>
					<div class="mui-input-row">
						<label class="labelstyle">密码:</label>
						<input type="password" class="mui-input-clear " name="password" id="password">
					</div>
					<div class="checkboxsize">

						<div class="mui-input-row mui-checkbox mui-left checkboxstyle1">
							<label>记住密码<input name="checkbox1" type="checkbox" checked></label>
						</div>
						<div class="mui-input-row mui-checkbox mui-left checkboxstyle2">
							<label>自动登录<input name="checkbox1" type="checkbox" checked></label>
						</div>

					</div>

				</form>
				<button id="Signin" type="button" class="mui-btn mui-btn-grey mui-btn-block">登录</button>
			</div>

			<button type="button" class="mui-btn mui-btn-blue mui-btn-outlined adduser">注册账号</button>
			<button type="button" class="mui-btn mui-btn-blue mui-btn-outlined forgetpsd">忘记密码</button>

		</div>
		<script src="http://code.jquery.com/jquery-1.8.3.min.js"></script>
		<script src="js/mui.min.js"></script>
		<script type="text/javascript" src="js/jquery.js"></script>
		<script type="text/javascript" src="js/jquery.min.js"></script>
		<script type="text/javascript" src="js/basic.js" charset="utf-8">
		</script> 
	</body>

</html>
