<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<link href="css/mui.min.css" rel="stylesheet" />
		<link href="css/details.css" rel="stylesheet" />
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title">商品详情</h1>
		</header>
		<div class="mui-content">
			<div id="headerImg" class="headerImg">
				<div id="slider" class="mui-slider">
					<div class="mui-slider-group mui-slider-loop" id="picLoop">

					</div>
					<div class="mui-slider-indicator" id="idLoop">

					</div>
				</div>
			</div>

			<div class="introduce">
				<div id="introduce_text">
					<span>商品简介:</span>

				</div>
				<div id="addmoney">
					<span class="introduce_color">商品价格:</span>

				</div>
			</div>

			<center>
				<hr width="95%" />
			</center>
			<div class="wrapper clearfix">
				<div class="deal-section">
					<div class="dealinfor">
						<div class="sku">

							<ul class="options-item clearfix" id="addLi">

							</ul>

						</div>
					</div>
				</div>
			</div>

			<div class="free" id="customAction" style="display: none;">
				<span>
					自定义：						
				</span>
				<input type="number" style="width:14%; padding: 0.3px;" maxlength="5" dir="rtl" />
				<span style="font-size: 35px; align-content: center; vertical-align: middle;">*</span>
				<input type="number" style="width:14%; padding: 0.3px;" maxlength="5" dir="rtl" />
			</div>
			<div class="selectpic">
				<div id="">
					<button type="button" class="mui-btn mui-btn-red mui-btn-outlined" id="addPic">选择图片</button>
				</div>
				<img src="" id="myimg_id" width="300" height="300" style="display: none; margin-top: 10px;" />
			</div>
			<div class="explain">
				<span> 商品介绍 ：</span>
				<div id="addDescription">

				</div>
			</div>

			<div class="shoppingAction">
				<button type="button" class="mui-btn mui-btn-blue">加入购物车</button>
				<button type="button" class="mui-btn mui-btn-red">立即购买</button>
			</div>
		</div>
		<script src="http://code.jquery.com/jquery-1.8.3.min.js"></script>
		<script src="js/mui.min.js"></script>
		<script type="text/javascript" src="js/jquery.js"></script>
		<script type="text/javascript" src="js/jquery.min.js"></script>
		<script type="text/javascript" src="js/details.js"></script>
		<script type="text/javascript" src="./js/jquery-1.8.1.js"></script>
		

	</body>

</html>
